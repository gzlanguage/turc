<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; /* Light background color */
            margin: 0;
            padding: 0;
            color: #333; /* Text color */
            font-family: 'Roboto', Arial, sans-serif; /* Use a similar font */
        }
        header {
            background-color: #ffffff; /* White background */
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow */
            max-width: 1200px; /* Limite la largeur du conteneur */
            margin: 0 auto; /* Centre le conteneur */
        }
        h1 {
            margin: 0;
            font-size: 1.2em; /* Adjusted font size */
            font-family: 'Billabong', cursive;
            color: #007BFF; /* Blue color */
        }
        .logo-genz {
            border: 1.5px solid #007BFF; /* Blue border */
            padding: 3px 6px; /* Reduced padding */
            display: inline-block;
            border-radius: 5px;
            white-space: nowrap;
        }
        .divider {
            height: 1px;
            background-color: #007BFF; /* Blue border */
            width: 100%;
            margin-top: 0; /* Remove top margin */
        }
        .divider-text {
            text-align: center;
            color: #333; /* Text color */
            font-size: 0.9em;
            margin: 10px 0; 
        }
        footer {
            text-align: center;
            color: #333; /* Text color */
            margin: 20px 0;
            font-size: 0.8em;
        }
        /* Style pour le menu déroulant */
        #language-selector {
            margin-left: auto; /* Pousse le menu à droite */
            padding: 3px; /* Réduit le padding intérieur */
            border: 1px solid #007BFF;
            border-radius: 5px;
            font-size: 0.9em;
            color: #333;
            background-color: #ffffff; /* White background */
            width: 105px; /* Définir la largeur */
        }
    </style>
    <script>
        function changeLanguage() {
            var selector = document.getElementById("language-selector");
            var url = selector.value;
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</head>
